<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEMPERATURE CONVERTER </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <h1><ul>~TEMPERATURE CONVERTER~</ul></h1>
        <link rel="stylesheet" href="https://fontawesome.com/icons/temperature-half?f=classic&s=solid">
        <a href="#" class="fa-solid fa-temperature-half"></a>
        <div class="input-box">
            <h2>Celsius <span>(&#8451)</span></h2>
            <input type="number" value="0" id="cel"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Fahrenheit <span>(&#8457)</span></h2>
            <input type="number" value="0" id="fah"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Kelvin <span>(&#8490)</span></h2>
            <input type="number" value="0" id="kel"/>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
